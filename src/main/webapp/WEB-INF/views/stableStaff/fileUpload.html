<!DOCTYPE HTML>
<html>
<head>
<title>jQuery File Upload Example</title>


<!-- Bootstrap styles -->
<link type="text/css" rel="stylesheet"
	data-th-href="@{/resources/css/bootstrap.css}" />
<!-- Generic page styles -->
<link rel="stylesheet" data-th-href="@{/resources/js/plugins/fileuploader/css/style.css}"/>
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" data-th-href="@{/resources/js/plugins/fileuploader/css/jquery.fileupload.css}"/>
</head>
<body>

<div class="container">
   
    <!-- The fileinput-button span is used to style the file input field as button -->
    <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add files...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple="multiple"/>
    </span>
    <br/>
    <br/>
    <!-- The global progress bar -->
    <div id="progress" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>
    <!-- The container for the uploaded files -->
    <div id="files" class="files"></div>
    <br/>
   
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script data-th-src="@{/resources/js/plugins/fileuploader/jquery.ui.widget.js}"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<script type="text/javascript"
		src="../../resources/js/bootstrap.min.js"
		data-th-src="@{/resources/js/bootstrap.min.js}"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script data-th-src="@{/resources/js/plugins/fileuploader/jquery.iframe-transport.js}"></script>
<!-- The basic File Upload plugin -->
<script data-th-src="@{/resources/js/plugins/fileuploader/jquery.fileupload.js}"></script>
<!-- The File Upload processing plugin -->
<script data-th-src="@{/resources/js/plugins/fileuploader/jquery.fileupload-process.js}"></script>
<!-- The File Upload image preview & resize plugin -->
<script data-th-src="@{/resources/js/plugins/fileuploader/jquery.fileupload-image.js}"></script>

<!-- The File Upload validation plugin -->
<script data-th-src="@{/resources/js/plugins/fileuploader/jquery.fileupload-validate.js}"></script>
<script data-th-src="@{/resources/js/plugins/fileuploader/uploader.js}"></script>
</body>
</html>
